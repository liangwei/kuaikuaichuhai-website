技术动态详情页
url：https://www.kuaikuaichuhai.com/news/{id}.html
功能：发布、修改
必要字段：title、description、content、tag(标签）、type（分类）
字段说明：
  title：网页标题
  description：网页描述
  content：文章内容
  tag：标签，用于进行tag分类，和相关内容推荐调用
  type：对应SEO服务、GEO服务、社媒服务分类
